<form class="form-material" action="javascript:"> 
  <div class="row">  
    <div class="col-md-12">     
      <div class="card">
        <div class="card-header">
          <h5>Banner / Logo Info</h5>
        </div>
        <div class="card-block">
          <div class="row">
            <div class="form-group form-primary">
              <div class="col-md-6 pull-left">
                <label class="col-md-3 form-label">Logo</label>
                <input type="file">
              </div>
              <div class="col-md-3 pull-left logo-img">
                <img src="assets/images/animate.jpg">
              </div>
            </div>
            <div class="col-md-3">&nbsp;</div>
          </div>
          <div class="clear"></div>
          <div class="row">&nbsp;</div>
          <div class="row">
            <div class="form-group form-primary">
              <div class="col-md-6">
                <label class="form-label">Banners</label>
                <input type="file" multiple>
              </div>
            </div>
          </div>
          <div class="row">&nbsp;</div>
          <div class="row">
            <div class="col-md-3">
              
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-md-2">
              <button type="button" class="btn btn-primary btn-lg" (click)="submit()">Submit</button>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>  
</form>
