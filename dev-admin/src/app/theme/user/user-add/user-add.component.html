<form *ngIf="userForm" [formGroup]="userForm" class="form-material" action="javascript:"> 
  <div class="row">  
    <div class="col-md-12">
      
      <div class="card">
          <div class="card-header">
              <h5>User Info</h5>
            </div>
        <div class="card-block">  

          <div class="form-group form-primary form-static-label">
            <input type="text"  formControlName="email" class="form-control">
            <span class="form-bar"></span>
            <label class="float-label">Email (exa@gmail.com)</label>
            <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || userFormSubmitted || email.touched)">
                <div class="messages text-danger error" *ngIf="email.errors.required">Email is required</div>
                <div class="messages text-danger error" *ngIf="!email.errors.required && email.errors.email">Please enter valid email.</div>
              </div>
          </div>

          <div class="form-group form-primary form-static-label">
              <input type="password" formControlName="password"  class="form-control">
              <span class="form-bar"></span>
              <label class="float-label">Paswword</label>
              <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || userFormSubmitted || password.touched)">
                  <div class="messages text-danger error" *ngIf="password.errors.required">Password is required</div>
                </div>
            </div>
         
          
          <div class="form-group form-primary form-static-label">
            <input type="text"  formControlName="firstName" class="form-control">
            <span class="form-bar"></span>
            <label class="float-label">First Name</label>
            <div class="form-control-feedback" *ngIf="firstName.errors && (firstName.dirty || userFormSubmitted || firstName.touched)">
                <div class="messages text-danger error" *ngIf="firstName.errors.required">First Name is required</div>
              </div>
          </div>

          <div class="form-group form-primary form-static-label">
            <input type="text"  formControlName="lastName" class="form-control">
            <span class="form-bar"></span>
            <label class="float-label">Last Name</label>
            <div class="form-control-feedback" *ngIf="lastName.errors && (lastName.dirty || userFormSubmitted || lastName.touched)">
                <div class="messages text-danger error" *ngIf="lastName.errors.required">Last Name is required</div>
              </div>
          </div>

          <div class="row justify-content-md-center">
              <div class="col-md-2">
                <button type="button" class="btn btn-primary btn-lg" (click)="submit()">Submit</button>
              </div>
            </div>
        </div>
        
      </div>
    </div>
  </div>

  
  </form>
