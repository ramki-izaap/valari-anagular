<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->

        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="md-float-material form-material" action="javascript:">
          <div class="text-center">
            <img src="assets/images/logo-login-new.png" width="90px" height="90px" alt="Clara Sunwoo">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h4 class="text-center">Reset password</h4>
                </div>
              </div>
              <div class="form-group form-primary">
                <input type="password" name="new_password" id="new_password" formControlName="new_password" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">New Password</label>
                <div class="messages text-danger" *ngIf="changePasswordForm.controls.new_password.errors && (changePasswordForm.controls.new_password.dirty || changePasswordForm.controls.new_password.touched )">Password can't be blank</div>
                <div class="messages text-danger" *ngIf="changePasswordForm.controls.new_password.errors && changePasswordForm.controls.new_password.errors.minlength">Password must be 6 characters long.</div>
              </div>

              <div class="form-group form-primary">
                <input type="password" name="confirm_password" id="confirm_password" formControlName="confirm_password" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">Confirm Password</label>
                <div class="messages text-danger" *ngIf="changePasswordForm.controls.confirm_password.errors && (changePasswordForm.controls.confirm_password.dirty || changePasswordForm.controls.confirm_password.touched )">Confirm Password can't be blank</div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-light text-center m-b-20 ripple">Reset Password</button>
                </div>
              </div>

              <p *ngIf="isLoggedIn==false" class="f-w-600 text-right">Back to <a [routerLink]="['/auth/login/simple']">Login.</a></p>
             
            </div>
          </div>
        </form>
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
