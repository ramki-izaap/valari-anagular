<div class="row">
  <div class="col-sm-12">
    
    <div class="card">
      <div class="card-title">
        <h5></h5>
      </div>

      <div class="card-block">
    		<form [formGroup]="myForm" (ngSubmit)="CategoryCreation()" class="form-material">
    			<div class="form-group row">
              <label class="col-sm-2 col-form-label">Category Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Category Name" formControlName="category_name">
                <div class="messages text-danger" *ngIf="myForm.controls.category_name.errors && (myForm.controls.category_name.dirty || categoryFormSubmitted || myForm.controls.category_name.touched )">Category Name can't be blank</div>
              </div>
    			</div>
    			<div class="form-group row">
              <label class="col-sm-2"></label>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary m-b-0 ripple light">Submit</button>
              </div>
          </div>
    		</form>	
      </div>

    </div>



  </div>
</div>
