  <div class="row">
    <div class="col-lg-12">
      <div class="md-tabs md-card-tabs">
        <ngb-tabset>
          <ngb-tab title="Personal Info">
            <ng-template ngbTabContent>
              <div [@fadeInOutTranslate] class="m-t-15">
                <!-- personal card start -->
                <div class="card">
                  <div class="card-header">
                    
                   <!-- <button id="edit-btn" type="button" class="btn btn-sm btn-primary waves-light f-right light ripple" (click)="toggleEditProfile()">
                      <i class="icofont {{ editProfileIcon }}"></i>
                    </button> -->
                  </div>
                  <div class="card-body">
                    
                  <form [formGroup]="userProfileEditForm" (ngSubmit)="userProfileEdit()" class="form-material">
                    <div class="view-info" *ngIf="editProfile">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="general-info">
                            <div class="row">
                              <div class="col-lg-6">
                               
                                <div class="material-group">
                                  <div class="material-addone">
                                    <i class="icofont icofont-user"></i>
                                    <span class="form-bar"></span>
                                    <!-- <label class="float-label">Firstname</label> -->
                                  </div>
                                  <div class="form-group form-primary">
                                    <input type="text" name="first_name" id="first_name" class="form-control" required="" formControlName="first_name">
                                    
                                    <div class="messages text-danger" *ngIf="userProfileEditForm.controls.first_name.errors && (profileFormSubmitted || userProfileEditForm.controls.first_name.dirty || userProfileEditForm.controls.first_name.touched )">Firstname can't be blank</div>
                                  </div>
                                </div>
                                <div class="material-group">
                                  <div class="material-addone">
                                    <i class="icofont icofont-user"></i>
                                    <span class="form-bar"></span>
                                    <!-- <label class="float-label">Lastname</label> -->
                                  </div>
                                  <div class="form-group form-primary">
                                    <input type="text" name="last_name" id="last_name"  class="form-control" required="" formControlName="last_name">
                                    <div class="messages text-danger" *ngIf="userProfileEditForm.controls.last_name.errors && (profileFormSubmitted || userProfileEditForm.controls.last_name.dirty || userProfileEditForm.controls.last_name.touched )">Lastname can't be blank</div>
                                  </div>
                                </div>
                                <div class="material-group">
                                  <div class="material-addone">
                                    <i class="icofont icofont-email"></i>
                                    <span class="form-bar"></span>
                                    <!-- <label class="float-label">Email</label> -->
                                  </div>
                                  <div class="form-group form-primary">
                                    <input type="text" name="email" id="email" class="form-control" required="" formControlName="email">
                                    <div class="messages text-danger" *ngIf="userProfileEditForm.controls.email.errors && (profileFormSubmitted || userProfileEditForm.controls.email.dirty || userProfileEditForm.controls.email.touched )">Email can't be blank</div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- end of row -->
                          </div>
                          <!-- end of general info -->
                        </div>
                        <!-- end of col-lg-12 -->
                      </div>
                      <!-- end of row -->
                       <!-- end of row -->
                       <div class="text-center">
                        <button type="submit" class="btn btn-primary ripple light m-r-20">Save</button>
                        <a href="javascript:;" id="edit-cancel" class="btn btn-default ripple" (click)="loadProfileData()">Cancel</a>
                      </div>
                    </div>
                  </form>
                    <!-- end of edit-info -->
                  </div>
                  <!-- end of card-body -->
                </div>
            
              </div>
            </ng-template>
          </ngb-tab>

          <ngb-tab title="Change Password">
            <ng-template ngbTabContent>
              <div [@fadeInOutTranslate] class="m-t-15">
                
                <div class="card">
                 
                  <div class="card-body">
                    
                          <div class="card-body">
                            <div class="row">
                              <div class="col-sm-12">
                                
                                        <!-- Authentication card start -->
                                
                                        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="form-material" action="javascript:">
                                          
                                          <div class="auth-box card">
                                            <div class="card-block" [formGroup]="passwordFormGroup">
                                              
                                              <div class="form-group form-primary">
                                                <input type="password" name="new_password" id="new_password" formControlName="new_password" class="form-control" required="">
                                                <span class="form-bar"></span>
                                                <label class="float-label">New Password</label>
                                                <div class="messages text-danger" *ngIf="passwordFormGroup.controls.new_password.errors?.required && (passwordFormSubmitted || passwordFormGroup.controls.new_password.touched)">Password can't be blank</div>
                                                <div class="messages text-danger" *ngIf="passwordFormGroup.controls.new_password.errors && passwordFormGroup.controls.new_password.errors.minlength">Password must be 6 characters long.</div>
                                              </div>
                                
                                              <div class="form-group form-primary">
                                                <input type="password" name="confirm_password" id="confirm_password" formControlName="confirm_password" class="form-control" required="">
                                                <span class="form-bar"></span>
                                                <label class="float-label">Confirm Password</label>
                                                <div class="messages text-danger" *ngIf="passwordFormGroup.controls.confirm_password.errors?.required && (passwordFormSubmitted || passwordFormGroup.controls.confirm_password.touched)">Confirm Password can't be blank</div>
                                                <div class="messages text-danger" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password doesn't match</div>
                                              </div>
                                
                                              <div class="row">
                                                <div class="col-md-12">
                                                  <button type="submit" class="btn btn-primary btn-md btn-block waves-light text-center m-b-20 ripple">Reset Password</button>
                                                </div>
                                              </div>
                                
                                              <p *ngIf="isLoggedIn==false" class="f-w-600 text-right">Back to <a [routerLink]="['/auth/login/simple']">Login.</a></p>
                                             
                                            </div>
                                          </div>
                                        </form>
                                    
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
               
              </div>
            </ng-template>
          </ngb-tab>
