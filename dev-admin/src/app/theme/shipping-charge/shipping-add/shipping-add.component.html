<form  *ngIf="shippingChargeForm" [formGroup]="shippingChargeForm" class="form-material" action="javascript:"> 
  <div class="row">  
    <div class="col-md-12">
      
      <div class="card">
          <div class="card-header">
              <h5>Shipping Charge Info</h5>
            </div>
        <div class="card-block">  
          <div class="form-group form-primary form-static-label">
            <input type="text"  formControlName="shippingName"  class="form-control">
            <span class="form-bar"></span>
            <label class="float-label">Shipping Name</label>
            <div class="form-control-feedback" *ngIf="shippingName.errors && (shippingName.dirty || shippingChargeFormSubmitted || shippingName.touched)">
              <div class="messages text-danger error" *ngIf="shippingName.errors.required">Shipping Name is required</div>
            </div>
          </div>
          <div class="form-group form-primary form-static-label">
            <input type="text"  formControlName="shippingType"  class="form-control">
            <span class="form-bar"></span>
            <label class="float-label">Shipping Type</label>
            <div class="form-control-feedback" *ngIf="shippingType.errors && (shippingType.dirty || shippingChargeFormSubmitted || shippingType.touched)">
                <div class="messages text-danger error" *ngIf="shippingType.errors.required">Shipping Type is required</div>
              </div>
          </div>

          <div class="form-group form-primary form-static-label">
            <input type="text"  formControlName="shippingCost"  class="form-control">
            <span class="form-bar"></span>
            <label class="float-label">Shipping Cost</label>
            <div class="form-control-feedback" *ngIf="shippingCost.errors && (shippingCost.dirty || shippingChargeFormSubmitted || shippingCost.touched)">
                <div class="messages text-danger error" *ngIf="shippingCost.errors.required">Shipping Cost is required</div>
              </div>
          </div>

          <div class="row justify-content-md-center">
              <div class="col-md-2">
                <button type="button" class="btn btn-primary btn-lg" (click)="submit()">Submit</button>
              </div>
            </div>
        </div>
        
      </div>
    </div>
  </div>

  
  </form>
